<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="form-group">
          <form>
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control form-control-sm"
              id="email"
              placeholder="E-mail"
            />

            <label for="firstName">First Name:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="firstName"
              placeholder="First Name"
            />

            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="lastName"
              placeholder="lastName"
            />

            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control form-control-sm"
              id="password"
              placeholder="password"
            />
            <div class="form-group">
              <form>
                <label for="city">City:</label>
                <select class="form-control form-control-sm" id="city" aria-placeholder="city">
                  <option>New York</option>
                  <option>London</option>
                  <option>Paris</option>
                  <option>Rome</option>
                </select>
                <div class="form-group">
                  <label for="bio">About:</label>
                  <textarea rows="3" class="form-control form-control-sm" id="bio"></textarea>
                </div>
                <div class="form-check disabled">
                 <label for="term">I accept the terms:</label>
                 <input type="checkbox" checked="true" disabled class="form-check-input" id="term"> 
                </div>
                <div class="form-check disabled">
                  <label for="radio">Options</label>
                  <input type="radio"  class="form-check-input" id="radio"> 
                 </div>
              </form>
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
